<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study-bot</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/styles2.css">
    <link rel="stylesheet" href="CSS/styles5.css">
</head>
<body oncontextmenu="return false">
    <div class = "bg1"></div>
    <div class = "bg2"></div>
    <div class = "border"> </div>
    <div class = "borderTop"> </div>
    <div class = "borderBox"></div>
    <div class = "profile"></div>
    <h1 class = "header">Studybod</h1>
    <div class = "buttons">
        <placeholder class = "aanmelden">0969420</placeholder>
        <placeholder class = "logo"><img src = "Resources/50-50 logo.png" width = "100px"></placeholder>
    </div>
    <img class = "profileImg" src="Resources/avatar.png" width="150px">
    <p class = "username">Ravi Janki</p>
    <p class = "top">
        <p class = "topTitle">Openstaand huiswerk</p>

        <div class = "image_buttons">
            <button class = "askHelp">Hulp vragen</button>
            <button class = "giveHelp">Hulp bieden</button>
        </div>
    </div>
    <placeholder class = "profile_buttons">
        <p class = "homework">Huiswerk</p>
        <p class = "progress">Progressie</p>
        <p class = "settings">Instellingen</p>
    </placeholder>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
